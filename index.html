<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hypercoin (HYC) - Decentralized Future of Cryptocurrency">
    <title>Hypercoin | HYC</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">HYPERCOIN</a>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#features">Features</a>
                <a href="#roadmap">Roadmap</a>
                <a href="#poll">Vote</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="particle-background"></div>
        <div class="container">
            <h1 class="neon-text">Decentralized Future Starts Here</h1>
            <p class="subtitle">HYC - Next-generation blockchain solution</p>
            <button class="cta-button">Join Community</button>
        </div>
    </section>

    <!-- Features Grid -->
    <section id="features" class="features">
        <div class="container">
            <h2>Core Features</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-shield-alt neon-accent"></i>
                    <h3>Secure</h3>
                    <p>Military-grade encryption and decentralized architecture</p>
                </div>
                <!-- More feature cards -->
            </div>
        </div>
    </section>

    <!-- Interactive Roadmap -->
    <section id="roadmap" class="roadmap">
        <div class="container">
            <h2>Development Roadmap</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <div class="timeline-content">
                        <h4>Q3 2024</h4>
                        <p>Mainnet Launch</p>
                        <div class="timeline-details">Details on hover...</div>
                    </div>
                </div>
                <!-- More timeline items -->
            </div>
        </div>
    </section>

    <!-- Community Poll -->
    <section id="poll" class="poll">
        <div class="container">
            <h2>Community Vote</h2>
            <div class="poll-options">
                <div class="poll-item">
                    <h4>NFT Marketplace</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%"></div>
                    </div>
                </div>
                <!-- More poll options -->
            </div>
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
